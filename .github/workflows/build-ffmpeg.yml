name: Build FFmpeg for Android (armeabi-v7a)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ffmpeg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FFmpeg
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y autoconf automake build-essential cmake git pkg-config texinfo wget yasm

      - name: Download Android NDK
        run: |
          export NDK_VERSION=25.2.9519653
          wget https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
          unzip -q android-ndk-${NDK_VERSION}-linux.zip
          mv android-ndk-${NDK_VERSION} $HOME/android-ndk

      - name: Build FFmpeg (armeabi-v7a)
        run: |
          export NDK=$HOME/android-ndk
          export API=21
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi$API-clang
          export CROSS_PREFIX=$TOOLCHAIN/bin/arm-linux-androideabi-

          mkdir -p build/android/armeabi-v7a

          ./configure \
            --target-os=android \
            --arch=armv7-a \
            --cpu=armv7-a \
            --enable-cross-compile \
            --cross-prefix=$CROSS_PREFIX \
            --cc=$CC \
            --sysroot=$TOOLCHAIN/sysroot \
            --prefix=$PWD/build/android/armeabi-v7a \
            --enable-shared \
            --disable-static \
            --disable-doc \
            --disable-programs \
            --enable-avdevice \
            --enable-avfilter \
            --enable-filters \
            --enable-pic

          make -j$(nproc)
          make install

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-android-armeabi-v7a
          path: build/android/armeabi-v7a/
