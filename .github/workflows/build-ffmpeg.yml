name: Build FFmpeg for Android (armeabi-v7a)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ffmpeg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FFmpeg source
        uses: actions/checkout@v4

      - name: Install required dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk wget unzip make autoconf automake cmake git pkg-config texinfo yasm

      - name: Install Android SDK and NDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          echo "y" | sdkmanager --install "platform-tools" "platforms;android-34" "ndk;25.2.9519653" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Build FFmpeg (armeabi-v7a)
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653
          export API=21
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi$API-clang
          export CROSS_PREFIX=$TOOLCHAIN/bin/arm-linux-androideabi-

          mkdir -p build/android/armeabi-v7a

          ./configure \
            --target-os=android \
            --arch=armv7-a \
            --cpu=armv7-a \
            --enable-cross-compile \
            --cross-prefix=$CROSS_PREFIX \
            --cc=$CC \
            --sysroot=$TOOLCHAIN/sysroot \
            --prefix=$PWD/build/android/armeabi-v7a \
            --enable-shared \
            --disable-static \
            --disable-doc \
            --disable-programs \
            --enable-avdevice \
            --enable-avfilter \
            --enable-filters \
            --enable-pic

          make -j$(nproc)
          make install

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-android-armeabi-v7a
          path: build/android/armeabi-v7a/
